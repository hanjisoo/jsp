	<h1>제목1</h1>
	<hr/>
	<p>
	23일 <strong>김학철</strong>(충주1)·박한범(옥천1) 충북도의원은 기자회견을 열고<br/> “막대한 인명과 재산 피해를 낳은 수해와 비상 상황을 뒤로 한
	채 해외 연수를 강행, <br/>도민에게 분노를 안겨드린 데 대해 진심으로 사죄한다”고 밝혔다.
	</p>
	
	<p>
	지난 16일 청주 등 충북 중부권에서 22년 만에 최악의 수해가 발생했음에도 이를 외면한 채 연수를 떠난 것이다.
	</p>
